<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Todor Weather </title>
        
        <link rel="stylesheet" media="screen and (max-width: 730px)" href="styleMobile.css">
        <link rel="stylesheet" media="screen and (min-width: 730px)" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
            <div class="content-container">
            <div class="input-container">
                <input class="input"> 
                <button class="btn">
                     <img src="images/magnifier.png" class="btn-image"> 
                </button>
            </div>
            <div class="today-card">
                <div class="error"> City not found! </div>
                <div class="left-part"> 
                <img class="img"> 
                <div class="temperature-text"> </div>
                <div class="today-smaller-text">  </div>
                </div>
                <div class="line-between"> </div>
                <div class="right-part"> 
                    <p class="text" id="local-time"> </p>
                    <p class="text" id="temp-min"> </p>
                    <p class="text" id="temp-max"> </p>
                    <p class="text" id="precipitations"> </p>
                </div>
            </div>
        </div>
