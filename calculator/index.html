<!DOCTYPE html> 

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" media="screen and (min-width: 450px)" href="style.css">
        <link rel="stylesheet" media="screen and (max-width: 449px)" href="styleMobile.css">
        <title> Calculator </title>
    </head> 
    <body>
        <div class="calculator-body">
            <input type="text" id="input"> 
            <div class="buttons-body">
                <div class="buttons-row">
                    <button class="button first-row" onclick="doOperation('C')"> C </button>
                    <button class="button first-row" onclick="doOperation('+/-')"> +/- </button>
                    <button class="button first-row" onclick="doOperation('%')"> % </button>
                    <button class="button" onclick="doOperation('/')" id="division"> ÷ </button>
                </div>
                <div class="buttons-row">
                    <button class="button numbers" onclick="addNumber(7)"> 7 </button>
                    <button class="button numbers" onclick="addNumber(8)"> 8 </button>
                    <button class="button numbers" onclick="addNumber(9)"> 9 </button>
                    <button class="button" onclick="doOperation('x')" id="multiplication"> × </button>
                </div>
                <div class="buttons-row">
                    <button class="button numbers" id="btn4" onclick="addNumber(4)"> 4 </button>
                    <button class="button numbers" id="btn5" onclick="addNumber(5)"> 5 </button>
                    <button class="button numbers" id="btn6" onclick="addNumber(6)"> 6 </button>
                    <button class="button" onclick="doOperation('-')" id="minus"> — </button>
                </div>
                <div class="buttons-row">
                    <button class="button numbers" id="btn1" onclick="addNumber(1)"> 1 </button>
                    <button class="button numbers" id="btn2" onclick="addNumber(2)"> 2 </button>
                    <button class="button numbers" id="btn3" onclick="addNumber(3)"> 3 </button>
                    <button class="button" onclick="doOperation('+')" id="plus"> + </button>
                </div>
                <div class="buttons-row">
                    <button class="button button0" onclick="addNumber(0)"> 0 </button>
                    <button class="button" onclick="addComma()"> , </button>
                    <button class="button" onclick="doOperation('=')" id="equal"> = </button>
                </div>
            </div>
        </div>
        <script src="script.js"> </script>
    </body>
</html>
