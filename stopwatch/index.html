<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Stopwatch </title>
        <link rel="stylesheet" media="screen and (min-width: 460px)" href="style.css"> 
        <link rel="stylesheet" media="screen and (max-width: 460px)" href="styleMobile.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container"> 
            <p id="minutes1"> m </p>
            <p id="minutes0"> m </p>
            <p> : </p>
            <p id="seconds1"> s </p>
            <p id="seconds0"> s </p>
            <p> : </p>
            <p id="miliseconds2"> m </p>
            <p id="miliseconds1"> s </p>
            <p id="miliseconds0"> s </p>
        </div>
        <div class="container button-container"> 
            <button class="btn start" onclick="startStopwatch()"> Start </button>
            <button class="btn stop"> Stop </button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
